<html>
<head>
    <title>Remote Commands</title>
    <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <%= buttons %>
        <button v-on:click="atBottom = !atBottom">
            <span v-if="atBottom">âœ“</span>
            Scroll To Bottom
        </button>
    </div>
    <pre>
        <div v-for="log in logs">{{log.d}}</div>
    </pre>
</div>

<script>
    function runCommand (url) {
        let password = localStorage.getItem('password');
        options = {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ password })
        }
        fetch(url, options);
    }
    
    let ws = new WebSocket('ws://localhost:8080');

    var logsEl = new Vue({
        el: '#app',
        data: {
            logs: [],
            atBottom: true
        },
        updated: function () {
            if(this.atBottom) {
                window.scrollTo(0,document.body.scrollHeight);
            }
        }
    })

    const MAX_DATA = 2000;

    ws.onmessage = (message) => {
        lines = JSON.parse(message.data);
        logsEl.logs = logsEl.logs.concat(lines);
        if (logsEl.logs.length > MAX_DATA) {
            logsEl.logs = logsEl.logs.slice(logsEl.logs.length - MAX_DATA);
        }
    }
    
</script>

</body>
</html>
